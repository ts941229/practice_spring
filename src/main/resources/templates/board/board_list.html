<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>게시판 리스트</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
	table {
		border-collapse: collapse;
		width: 100%;
	}

	th, td {
		padding: 8px;
		text-align: left;
		border-bottom: 1px solid #ddd;
	}

	th {
		background-color: #f2f2f2;
		font-weight: bold;
	}

	tr:hover {
		background-color: #f5f5f5;
	}
	
	.pagination {
		text-align: center;
	}
	
	.pagination a {
		text-decoration-line: none;
	}
	
</style>
<body>
	<h1>게시판 리스트</h1>
	
	<h4>게시글 수 : <span th:text="${boardList.totalElements}"></span> 개</h4>
	
	<table>
		<thead>
			<tr>
				<th>No.</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
			</tr>
		</thead>
		<tbody>
			<!-- <tr>
				<td>1</td>
				<td><a href="/board/boardContent">첫번째 글 제목</a></td>
				<td>작성자1</td>
				<td>2023-03-25</td>
			</tr>
			<tr>
				<td>2</td>
				<td><a href="#">두번째 글 제목</a></td>
				<td>작성자2</td>
				<td>2023-03-26</td>
			</tr> -->
			
			<!-- 추가적인 게시글 목록은 이곳에 추가합니다. -->
			<th:block th:each="board : ${boardList}">
				<tr>
					<td th:text="${board.id}">2</td>
					<td><a th:text="${board.title}" th:href="@{/board/boardContent/{id}(id=${board.id})}" href="#">두번째 글 제목</a></td>
					<td th:text="${board.author}">작성자2</td>
					<td th:text="${board.board_date}">2023-03-26</td>
				</tr>
			</th:block>
			
			
			
		</tbody>
	</table>
	
	<br>
	
	<!-- 페이지네이션 -->
	<div class="pagination">
		<a href="#" class="prev" th:if="${startPage}!=1"
											  th:href="@{/board/boardList?page={prev}(prev=${prev-1})}">[이전]</a>
		
		<a href="#" class="page" th:each="i : ${#numbers.sequence(startPage, endPage)}"
											   th:text="|[${i}]|"
											   th:href="@{/board/boardList?page={i}(i=${i-1})}"
											   th:style="${i == nowPage? 'font-weight: bold; color: black;' : '' }">[1]</a> 
		
		<a href="#" class="next" th:if="${endPage<boardList.totalPages}" th:href="@{/board/boardList?page={next}(next=${next-1})}">[다음]</a>
	</div>
	
	<span>
		<button onclick="location.href='/board/boardWrite';">글 작성</button>
	</span>
	
</body>
</html>
