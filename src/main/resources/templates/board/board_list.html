<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<title>게시판 리스트</title>
</head>
<style>
	table {
		border-collapse: collapse;
		width: 100%;
	}

	th, td {
		padding: 8px;
		text-align: left;
		border-bottom: 1px solid #ddd;
	}

	th {
		background-color: #f2f2f2;
		font-weight: bold;
	}

	tr:hover {
		background-color: #f5f5f5;
	}
</style>
<body>
	<h1>게시판 리스트</h1>
	<table>
		<thead>
			<tr>
				<th>No.</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td><a href="/board_content">첫번째 글 제목</a></td>
				<td>작성자1</td>
				<td>2023-03-25</td>
			</tr>
			<tr>
				<td>2</td>
				<td><a href="#">두번째 글 제목</a></td>
				<td>작성자2</td>
				<td>2023-03-26</td>
			</tr>
			<!-- 추가적인 게시글 목록은 이곳에 추가합니다. -->
		</tbody>
	</table>
	
	<br>
	
	<span>
		<button onclick="location.href='/board_write';">글 작성</button>
	</span>
	
</body>
</html>
