<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>게시판 리스트</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<style>
	table {
		border-collapse: collapse;
		width: 100%;
	}

	th, td {
		padding: 8px;
		text-align: left;
		border-bottom: 1px solid #ddd;
	}

	th {
		background-color: #f2f2f2;
		font-weight: bold;
	}

	tr:hover {
		background-color: #f5f5f5;
	}
	
	.pagination {
		text-align: center;
	}
	
	.pagination a {
		text-decoration-line: none;
	}
	
</style>
<body class="container mt-3">
	<h1 th:text="|'${keyword}' 검색 결과|">검색 결과</h1>
	
	<h4>게시글 수 : <span th:text="${searchList.totalElements}"></span> 개</h4>
	
	<form action="/board/boardSearch">
		<div class="input-group mb-3 w-75 float-end">
			<select class="form-select" id="search_category" name="search_category" aria-label="Default select example">
			  	<option selected value="1" th:selected="${search_category}==1">제목 + 내용</option>
			  	<option value="2" th:selected="${search_category}==2">제목</option>
			  	<option value="3" th:selected="${search_category}==3">내용</option>
			  	<option value="4" th:selected="${search_category}==4">작성자</option>
			</select>
	  		<input type="text" class="form-control w-50" name="board_search" id="board_search" placeholder="검색어를 입력하세요">
	  		<button class="btn btn-primary" type="submit" id="button-addon2">검색</button>
		</div>
	</form>
	
	<table>
		<thead>
			<tr>
				<th>No.</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
			</tr>
		</thead>
		<tbody>
			<!-- 추가적인 게시글 목록은 이곳에 추가합니다. -->
			<th:block th:each="board : ${searchList}">
				<tr>
					<td th:text="${board.id}">2</td>
					<td><a th:text="${board.title}" th:href="@{/board/boardContent/{id}(id=${board.id})}" href="#">두번째 글 제목</a></td>
					<td th:text="${board.author}">작성자2</td>
					<td th:text="${board.board_date}">2023-03-26</td>
				</tr>
			</th:block>
			
		</tbody>
	</table>
	
	<br>
	
	<div>
		<button class="btn btn-primary float-end" onclick="location.href='/board/boardList';">전체 목록</button>
	</div>
	
	<!-- 페이지네이션 -->
	<div style="clear: both">
		<nav aria-label="Page navigation example">
	  		<ul class="pagination justify-content-center">
	  			
	    		<li class="page-item" th:classappend="${startPage!=1 ? '' : 'disabled'}">
	      			<a class="page-link" 	th:href="@{/board/boardSearch?board_search={keyword}&page={prev}(keyword=${keyword}, prev=${prev-1})}">Previous</a>
	    		</li>
	    		
	    		<li class="page-item" th:each="i : ${#numbers.sequence(startPage, endPage)}"
	    										 th:classappend="${nowPage==i ? 'active' : ''}">
	    			<a class="page-link" href="#" 
	    											th:text="${i}"
	    											th:href="@{/board/boardSearch?board_search={keyword}&page={i}(keyword=${keyword}, i=${i-1})}">1</a>
	    		</li>
	    		
	    		<li class="page-item" th:classappend="${endPage<searchList.totalPages ? '' : 'disabled'}">
	      			<a class="page-link" href="#" th:href="@{/board/boardSearch?board_search={keyword}&page={next}(keyword=${keyword}, next=${next-1})}">Next</a>
	    		</li>
	  		</ul>
		</nav>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
